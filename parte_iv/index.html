<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Parte IV</title>
    <style>
        td>* {
            display: flex;
            flex-direction: column;

        td img {

        #tplink {

        }

        #dlink {

        #cisco {

<body>

                <td id="dlink"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ6o0VfcWHsAHnyeu4v-Dj9PJkJyWvxPKduQ&s"

            </tr>
            <tr>
                <td id="cisco"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png"
                        alt="Cisco">Cisco</td>
                <td id="dell"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dell_logo_2016.svg/1200px-Dell_logo_2016.svg.png"
